<!doctype html>
<html lang="en">
  <head>
    <title>Vue js to SFC converter</title>
    <link rel="dns-prefetch" href="https://unpkg.com"/>
    <link rel="dns-prefetch" href="https://cdn.skypack.dev"/>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --color-1-h: 153;
        --color-1-s: 48%;
        --color-1-l: 49%;
        --color-2-h: 210;
        --color-2-s: 29%;
        --color-2-l: 29%;
      }

      html, body {
        height: 100%;
      }

      body {
        padding: 90px 40px 40px;
        margin: 0;
        font-family: "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
        background-color: hsl(240, 4%, 11%);
        /* background-color: hsl(var(--color-2-h), 3%, 6%); */
        color: hsl(var(--color-1-h), var(--color-1-s), var(--color-1-l));
      }

      #app {
        margin: 0 auto;
        min-height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        width: 100%;
      }

      section {
        display: flex;
        align-items: stretch;
        position: relative;
      }

      section p {
        position: absolute;
        bottom: calc(100% + 16px);
        margin: 0;
        font-size: 23px;
      }

      section p img {
        position: absolute;
        transform: translate(4px, -1px);
      }

      textarea {
        width: 100%;
        flex: 1 1 auto;
        font-family: "Droid Sans Mono", Consolas, "SF Mono", monospace;
        line-height: 1.3;
        padding: 12px 9px;
        background-color: #222225;
        color: white;
        border-radius: 4px;
        border: 2px solid hsla(var(--color-1-h), 100%, 90%, 0.2);
        transition: all .15s cubic-bezier(0.340, -0.015, 0.115, 0.945);
        box-shadow: inset 0 0 5px -1px rgba(0, 0, 0, 0.2);
      }

      textarea:focus {
        border: 2px solid hsla(var(--color-1-h), 100%, 84%, 0.6);
        outline: none;
        box-shadow: inset 0 0 5px -1px rgba(0, 0, 0, 0.2), 0 0 30px 0 hsla(var(--color-1-h), 100%, 60%, 0.4);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="./converter.js"></script>
  </body>
</html>
